<div class="container d-flex flex-column align-items-center justify-content-center" style="height: 200px;">
    <div class="user-profile d-flex flex-wrap align-items-center">
      <img src="assets/user.png" class="img-fluid rounded-circle profile-pic" alt="Foto de perfil">
      <div class="user-info ms-3">
        <h2>{{ user.userNanme }}</h2>
        <p>Email: {{ user.email }}</p>
      </div>
    </div>
    <div class="d-flex justify-content-between w-100 mt-3">
      <button class="btn btn-primary">Cambiar contraseña</button>
      <div class="dropdown language-dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          {{ user.language }} (Language)
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="#">Español</a>
          <a class="dropdown-item" href="#">Inglés</a>
        </div>
      </div>
      <button class="btn btn-danger">Cerrar sesión</button>
    </div>
  </div>
